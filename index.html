<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock - Paper - Scissors</h1>
    <div class="btn-container">
      <button id="rock" class="btn">
        <img class="btn-img" src="./assets/rock.png" alt="" />
      </button>
      <button id="paper" class="btn">
        <img class="btn-img" src="/assets/paper.png" alt="" />
      </button>
      <button id="scissors" class="btn">
        <img class="btn-img" src="./assets/scissors.png" alt="" />
      </button>
    </div>
    <div class="results">
        <p id="player-score">Your Score is: 0</p>
        <p id="computer-score">The computer Score is : 0</p>
        <p id="result-tie">Tie Rounds: 0</p>
    </div>
  </body>
</html>
